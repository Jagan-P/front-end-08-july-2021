<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            // conditional statement
            // switch
            let a = 2;
            switch(a) {
                case 1:
                    console.log("case is 1");
                    break;
                case 2:
                    console.log("case is 2");
                    break;
            }

            a = "x";
            switch(a) {
                case "z":
                    console.log("case is z");
                    break;
                case "x":
                    console.log("case is x");
                    break;
            }
        </script>
        <script>
            // loops
            // for loop
            // initial value; condition where it should stop; increment or decrement
            for(let i=0; i<10; i++) {
                console.log(i);
            }

            for(let i=10; i>=0; i=i-1) {
                console.log(i);
            }

            for(let i=0; i<10; i=i+2) {
                console.log(i);
            }

            // task

            // I need to print numbers divisible by 2 and 3 until 100
        </script>
    </body>
</html>
