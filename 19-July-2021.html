<html>
    <head>
        <title>CSS</title>
    </head>
    <style>
        div>p {
            color: red;
        }

        .li-style+li{
            color: green;
        }
    </style>
    <body>
        <div>
            <span>
                <p>Don't Color me with red</p>
            </span>
        </div>
        <p>
            Leave me with black
        </p>
        <div>
            <p>Color me with red</p>
        </div>

        <ul>
            <li class="li-style">One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
    </body>
</html>
