<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            var a = new Date();
            // undefined
            a
            // Fri Aug 20 2021 20:05:01 GMT+0530 (India Standard Time)
            typeof a
            // "object"
            a.getDate()
            // 20
            a.getMonth()
            // 7
            a.getYear()
            // 121
            a.getFullYear()
            // 2021
            var a = new Date();
            // undefined
            a
            // Fri Aug 13 2021 20:09:58 GMT+0530 (India Standard Time)
            var a = new Date();
            // undefined
            a.getDay()
            // 5

            setTimeout(()=>{
                console.log("after 10 seconds");
            },10000)

            setTimeout(function() {
                console.log("after 3 seconds");
            },3000)

            setInterval(() => {
                console.log("setInterval"); 
            }, 1000);
        </script>
    </body>
</html>
