<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            // conditional statement
            // switch
            let a = 2;
            switch(a) {
                case 1:
                    console.log("case is 1");
                    break;
                case 2:
                    console.log("case is 2");
                    break;
            }

            a = "x";
            switch(a) {
                case "z":
                    console.log("case is z");
                    break;
                case "x":
                    console.log("case is x");
                    break;
            }
        </script>
        <script>
            // loops
            // for loop
            // initial value; condition where it should stop; increment or decrement
            for(let i=0; i<10; i++) {
                console.log(i);
            }

            for(let i=10; i>=0; i=i-1) {
                console.log(i);
            }

            for(let i=0; i<10; i=i+2) {
                console.log(i);
            }

            let counter=10;
            while(counter<10) {
                console.log("counter",counter);
                counter++;
            }

            let counterDoWhile=10;
            do {
                console.log("counterDoWhile",counterDoWhile);
                counterDoWhile++;
            } while(counterDoWhile<10);

            // task

            // I need to print numbers divisible by 2 and 3 until 100
            for(let i=1; i<100; i++) {
                if(i%3 == 0 && i%2==0) {
                    console.log(i);
                }
            }

            // difference between let, var and const
            // var is a global variable
            // let is a local variable
            // const is also global but its value cannot be changed

            if(true) {
                var abc="jagan";
                console.log(abc);
            }
            abc="new jagan";
            console.log(abc);

            if(true) {
                let def="happy";
                console.log(def);
            }
            // console.log(def);

            const ghi = "sad";
            console.log(ghi);
            ghi = "not sad";
            console.log(ghi);
        </script>
    </body>
</html>
