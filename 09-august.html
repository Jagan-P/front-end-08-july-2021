<html>
    <head>
        <title>Basics</title>
        <style>

    <body>
        <!-- <h1>Header 1</h1> -->

        <script>
            // var a;
            var a = 5;
            var A = 7;
            var b = "hello5,;";
            console.log("typeof b",typeof b);
            var e = "5";
            var f = "6";
            var _c = true;
            // var 0d = false;
            var _0 = false;
            console.log("typeof _c", typeof _c);

            // + is the operator here
            // a and A are operands here
            // an operation is performed on operands
            var d = a+A;
            console.log(e+f);
            console.log("before ++",a);
            a++; // a=a+1;
            console.log("after ++",a);
            ++a;
            console.log("again after ++", a);

            // double-equals will not check for the data-type
            console.log("0"==0)
            // triple equal will check the data type
            console.log("0"===0);

            console.log("true&&true",true&&true);
            console.log("true&&false",true&&false);
            console.log("false&&true",false&&true);
            console.log("false&&false",false&&false);

            console.log("true||true",true||true);
            console.log("true||false",true||false);
            console.log("false||true",false||true);
            console.log("false||false",false||false);

            console.log("!false",!false);
            console.log("!true",!true);

            var a = 0;
            var b = 1;
            var c = 1;
            var d = 0;

            console.log(a==b && b==c && c==d);

            console.log(typeof a);


            // conditional statements
            // 1. if else
            // 2. switch

            if(a==b) {
                console.log("a is equal to b");
            }
            else if(b==c) {
                console.log("b is equal to c");
            }
            else {
                console.log("a is not equal to b and b is not equal to c");
            }

            switch(2) {
                case 1:
                    console.log("case 1");
                    // break;
                case 2:
                    console.log("case 2");
                    // break;
                case 3:
                    console.log("case 3");
            }

            switch("e") {
                case "a":
                    console.log("case a");
                    // break;
                case "b":
                    console.log("case b");
                    // break;
                case "c":
                    console.log("case c");
                default:
                    console.log("none of the case passed")
            }

            // loops
            // 1. for loop
            // 2. while loop
            // 3. do while loop

            // start; end condition; increment or decrement
            for(let i=0; i<10; i++) {
                console.log("for loop",i);
            }

            // for(let i=10; i>=0; i--) {
            //     console.log("for loop",i);
            // }

            for(let i=10; i>=0; i=i-2) {
                console.log("for loop",i);
            }

            let counter=10;
            while(counter<10) {
                console.log(counter);
                counter++;
            }

            let counterDo = 10;
            do {
                console.log("counterDo",counterDo);
                counterDo++;
            } while(counterDo<10);

            // task
            // 1. print even numbers from 1 to 100
            // 2. print odd numbers from 1 to 100
            // 3. print even numbers from 100 to 1
            // 4. print odd numbers from 100 to 1

            // composite data types
            // 1. array
            // 2. objects

            var a = [10,20,30,40,50,100];
            var b = [1, "second", true];

            console.log(a[0], a.length);

            // iterating over array
            for(let i=0; i<a.length; i++) {
                console.log(a[i]);
            }

            // add an element to the array in the last
            a.push(200);

            console.log(a);

            // remove the last element from the array
            a.pop();

            console.log(a);
        </script>
    </body>
</html>
