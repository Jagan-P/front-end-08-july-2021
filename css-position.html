<html>
    <head>
        <title>
            CSS - Position
        </title>
        <style>
            p:nth-child(2) {
                position: relative;
                top: 10px;
                left: 30px;
            }
            .abs {
                position: absolute;
                top: 20px;
            }
            .fix {
                position: fixed;
                top: 20px;
            }
        </style>
    </head>
    <body style="padding-bottom: 3000px;">
        <p>Para 1</p>
        <p>Para 2</p>
        <p>Para 3</p>
        <p>Para 4</p>
        <div style="height: 100px; width: 100%; background-color: orange;">
            <p class="abs">Para 5</p>
        </div>
        <p>Para 6</p>
        <p>Para 7</p>
        <p class="fix">Para 8</p>
    </body>
</html>
