<html>
    <head>
        <title>
            Jagan
        </title>
        <style>
            h3 {
                font-size: 300px;
            }
            .sivaram-large-font {
                color: purple;   
            }
            #ss {
                color: brown;
            }
        </style>
    </head>
    <body>
        <!-- DOM element, DOM, tag, elements, html tag -->
        <h1 style="color: red">H1</h1>
        <!-- Inline styles using 'style' attribute -->
        <h2 style="color: red; background-color: green;">H2</h2>
        <h2 style="color: red;/* background-color: green; */margin: 0;padding: 10px 20px 30px 40px;/* border: 1px solid red; */">H2</h2>
        <h3 class="sivaram-large-font">H3</h3>
        <h4 class="sivaram-large-font">H4</h4>
        <h5 id="ss">H5</h5>
        <!-- IDs should not be duplicated -->
        <h6 id="ss">H6</h6>

        <p>Para</p>
        <!-- block level elements -->
        <div>Div 1</div>
        <div>Div 2</div>
        <!-- inline level elements -->
        <span>Span 1</span>
        <span style="background-color: yellow;">Span 2</span>

        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>

        <ol>
            <li>One</li>
            <li>Two</li>
        </ol>
    </body>
</html>
